{% extends 'layout.html' %}
{% block body %}

<div id="heading">
  <div class="col">
    <center>
      <h1>Add New Violation</h1>
    </center>
  </div>
</div>
<div class="login-box well">
  <form method="POST" action="">

    <div class="form-group">
      <label for="exampleInputIcon3">LICENSE PLATE NUMBER</label>
      <div class="input-group mb-4">
        <input name="lp_number" class="form-control" id="exampleInputIcon3" placeholder="" type="text" style="background-color: #d2ffe1" required>
      </div>
    </div>

    <div class="form-group">
      <label for="exampleInputIcon3">CHALLEN NUMBER</label>
      <div class="input-group mb-4">
        <input name="challen_number" class="form-control" id="exampleInputIcon3" placeholder="" type="text" style="background-color: #d2ffe1" required>
      </div>
    </div>

    <div class="form-group">
      <label for="exampleInputIcon3">LOCATION</label>
      <div class="input-group mb-4">
        <input name="location" class="form-control" id="exampleInputIcon3" placeholder="" type="text" style="background-color: #d2ffe1" required>
      </div>
    </div>

    <div class="row">
    <div class="form-group col-6">
      <label for="exampleInputIcon3">TYPE</label>
      <div class="input-group mb-4">
        <select name="type" class="form-control" id="exampleFormControlSelect2" style="background-color: #d2ffe1" >
          <option value="driving on the wrong side of the road">driving on the wrong side of the road</option>
          <option value="no helmet">no helmet</option>
          <option value="not wearing seatbelt">not wearing seatbelt</option>
          <option value="overspeeding">overspeedingt</option>
          <option value="parking violation">parking violation</option>
          <option value="rash driving">rash driving</option>
          <option value="signal jump">signal jump</option>
          </select>
      </div>
    </div>

    <div class="form-group col-6">
      <label for="exampleInputIcon3">FINE AMOUNT</label>
      <div class="input-group mb-4">
        <input name="fine_amt" class="form-control" id="exampleInputIcon3" placeholder="" type="number" style="background-color: #d2ffe1" required>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="form-group col-6">
      <label for="exampleInputIcon3">DATE</label>
      <div class="input-group mb-4">
        <input name="vi_date" class="form-control" id="exampleInputIcon3" type="date" style="background-color: #d2ffe1" required>
      </div>
    </div>

    <div class="form-group col-6">
      <label for="exampleInputIcon3">TIME</label>
      <div class="input-group mb-4">
        <input name="vi_time" class="form-control" id="exampleInputIcon3" type="time" style="background-color: #d2ffe1" required>
      </div>
    </div>
  </div>

    <p><center><input type="submit" class="btn btn-primary" value="Submit" style="background-color: #006b3e; color: #f7f9f7"></center></p>
  </form>
</div>
{% endblock %}
