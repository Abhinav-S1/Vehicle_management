{% extends 'layout.html' %}
{% block body %}
<br><br><br><br><br>
<main>
    <section class="min-vh-300 d-flex bg-primary align-items-center">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-12 col-md-8 col-lg-6 justify-content-center">
                    <div class="card bg-dribbble shadow-soft border-light p-4">
                        <div class="card-header text-center pb-0">
                            <h2 class="h2">Remove User ?</h2>
                        </div>
                        <br>
                        <div class="form-group text-center">
                            <div class="bg-primary shadow-soft border-light p-0 rounded">
                                <label for="exampleInputIcon3">Username</label>
                            </div>
                            <div class="card-header pb-0 text-center">
                                <h4> {{res['username']}}</h4>
                            </div>
                        </div>
                        <br>

                        <div class="form-group text-center">
                            <div class="bg-primary shadow-soft border-light p-0 rounded">
                                <label for="exampleInputIcon3">Email</label>
                            </div>
                            <div class="card-header pb-0 text-center">
                                <h4> {{res['email']}}</h4>
                            </div>
                        </div>
                        <br>

                        <div class="form-group text-center">
                            <div class="bg-primary shadow-soft border-light p-0 rounded">
                                <label for="exampleInputIcon3">
                                    Aadhar</label>
                            </div>
                            <div class="card-header pb-0 text-center">
                                <h4> {{res['aadhar']}}</h4>
                            </div>
                        </div>
                        <br>


                        <form action="" method="POST" class="mt-4">
                            <center><input name="two_button" type="submit" class="btn btn-primary" value="confirm"
                                style="background-color: #d2ffe1 "></center>
                            <br>
                            <center><input name="two_button" type="submit" class="btn btn-primary" value="cancel"
                                style="background-color: #006b3e ; color:white;"></center>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        </div>
    </section>
</main>
<br><br><br><br><br>

{% endblock %}
