{% extends 'layout.html' %}
{% block body %}

<main>
    <section class="min-vh-300 d-flex bg-primary align-items-center">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-12 col-md-8 col-lg-6 justify-content-center">
                    <div class="card bg-dribbble shadow-soft border-light p-4">
                        <div class="card-header text-center pb-0">
                            <h2 class="h4">UPDATE PROFILE</h2>
                        </div>
                        <br>
                        <div class="form-group text-center">
                            <label for="exampleInputIcon3">NAME</label>
                            <div class="card-header pb-0 text-center">
                                <h4> {{ name }}</h4>
                            </div>
                        </div>
                        <div class="card-body">
                            <form action="" method="POST" class="mt-4">
                                <!-- Form -->
                                <div class="form-group">
                                    <label for="exampleInputIcon3">EMAIL</label>
                                    <div class="input-group mb-4">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text" style="background-color: #d2ffe1"><span class="fas fa-envelope"></span></span>
                                        </div>
                                        <input name="n_email" type="email" class="form-control" id="exampleInputIcon3"
                                            value="{{ email }}" aria-label="email adress">
                                    </div>
                                </div>
                                <!-- End of Form -->


                                <div class="form-group">
                                    <label for="exampleInputIcon3">PHONE NO</label>
                                    <div class="input-group mb-4">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text" style="background-color: #d2ffe1"><span class="fa fa-mobile"></span></span>
                                        </div>
                                        <input name="n_phone" class="form-control" id="exampleInputIcon3" type="text"
                                            value="{{ phone }}" aria-label="email adress" minlength="10" maxlength="10">
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label for="exampleInputIcon3">ADDRESS</label>
                                    <div class="input-group mb-4">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text" style="background-color: #d2ffe1"><span class="fas fa-home"></span></span>
                                        </div>
                                        <input name="n_address" class="form-control" id="exampleInputIcon3" type="text"
                                            value="{{ address }}" aria-label="email adress">
                                    </div>
                                </div>
                                <br>
                                <!-- <button type="submit" class="btn btn-block btn-primary">Update</button> -->
                                <p style="margin: 0px;"><center><input type="submit" class="btn btn-block btn-primary" value="Update" style="background-color: #d2ffe1 "></center></p>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</main>
<br><br><br><br><br>

{% endblock %}













<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Password</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <!-- Google Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">

    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/css/mdb.min.css" rel="stylesheet">
    <!-- JQuery -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <script type="text/javascript"

    <script type="text/javascript"

</head>

<body>


    <form class="text-center border border-light p-5" action={{ url_for('changePassword') }} method="POST">

        <div class="alert alert-danger" role="alert">
            {{msg}}}
        </div>
        <p class="h4 mb-4">Change Password</p>

        <input type="password" name="oldpassword" id="defaultLoginFormEmail" class="form-control mb-4"
            placeholder="Old Password">

        <input type="password" password="newpassword" id="defaultLoginFormPassword" class="form-control mb-4"
            placeholder="New Password">
        <input class="btn btn-info btn-block my-4" type="submit" value="change Password"></input>

        <p>
            <a href="{{ url_for('profileHome') }}">Go to Profile</a>
        </p>

    </form>

</body>
